<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Alta Usuario</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <style type="text/css">
      #form{
        margin: 20px auto;
        padding: 50px;
        border-width: 10px;
      }
    </style>
  </head>
  <body>
    <div id="form">
      <h3 class="center">Register patient</h3>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Name</label>
            <input id="name" type="text" class="form-control" id="inputEmail4" placeholder="Name">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Last Name</label>
            <input id="lastname" type="text" class="form-control" id="inputPassword4" placeholder="Last Name">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Email</label>
          <input id="address" type="text" class="form-control" id="inputEmail" placeholder="Email">
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputCity">Birthdate</label>
            <input type="date" class="form-control" id="inputBirthdate">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Gender</label>
            <select id="inputState" class="form-control">
              <option selected>Male</option>
              <option>Female</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="inputZip">Date</label>
            <input type="date" class="form-control" id="inputDate">
          </div>
        </div>
        <button id="submit" onclick="guardarDatos()" class="btn btn-primary">Registrar</button>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Large modal</button>
    </div>
    <!--Modal-->
    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          ...
        </div>
      </div>
    </div>
    <!--Importamos el script-->
    <!-- <script type="text/javascript" src="../scripts/master.js"></script> -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="../scripts/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="../scripts/altausuario.js"></script>
    <script>if (window.module) module = window.module;</script>
  </body>
</html>
