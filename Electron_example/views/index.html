        <!--Modal-->
        <div id="alta_paciente" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">

              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Patient Registration</h4>
              </div>
              <div class="modal-body">
                <input type="number" id="id_paciente" style="display:none;" />
                <!--Formulario de Alta-->
                <div class="row">
                  <div class="col-md-6 col-xs-6">
                    <label for="name">Name</label>
                    <input id="name" type="text" class="form-control"  placeholder="Name" />
                  </div>
                  <div class="col-md-6 col-xs-6">
                    <label for="lastname">Last Name</label>
                    <input id="lastname" type="text" class="form-control"  placeholder="Last Name" />
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4 col-xs-4">
                    <label for="occupation">Occupation</label>
                    <input id="occupation" type="text" class="form-control"  placeholder="Email" />
                  </div>
                  <div class="col-md-4 col-xs-4">
                    <label for="email">Email</label>
                    <input id="email" type="text" class="form-control"  placeholder="Email" />
                  </div>
                  <div class="col-md-4 col-xs-4">
                    <label for="age">Age</label>
                    <input id="age" type="text" class="form-control" placeholder="Email" />
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 col-xs-6">
                    <label for="inputBirthdate">Birthdate</label>
                    <input id="inputBirthdate" type="date" class="form-control" />
                  </div>
                  <div class="col-md-6 col-xs-6">
                    <label for="inputState">Gender</label>
                    <select id="inputState" class="form-control">
                      <option selected value="0">Female</option>
                      <option value="1">Male</option>
                    </select>
                  </div>
                </div>
                <!--Formulario de Alta-->
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button id="changes" type="button" class="btn btn-primary">Save changes</button>
                <button id="save" type="button" class="btn btn-primary">Save</button>
              </div>

            </div>
          </div>
